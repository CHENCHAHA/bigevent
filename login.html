<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="logo"><img src="./images/snlogo.png" alt=""></div>
    <div class="login">
        <div class="biao">
            <h2>苏宁管理系统</h2>
        </div>
        <div class="biaodan" id="one">
            <form action="">
                <input type="text" name="username" class="inputtext" autocomplete="off" placeholder=" 请输入用户名" /></br>
                <span class="errortext none text1">用户名必须为6-12位的英文字符</span>
                <input type="password" name="password" class="inputpassword" autocomplete="off" placeholder=" 请输入密码" /></br>
                <span class="errortext none password1">密码为6-12位的英文和数字，且不能出现空格</span>
                <button type="submit" class="submit">登录</button>
            </form>
            <a href="javascript:;" id="one1">没有账号？去注册账号</a>
        </div>
        <div class="biaodan none" id="tow">
            <form class="zhuce" id="form_zhuce">
                <input type="text" name="username" class="inputtext1" autocomplete="off" placeholder=" 请输入用户名" /></br>
                <span class="errortext text1 none text2">用户名必须最少为六位的英文字符</span>
                <input type="password" name="password" class="inputpassword2" autocomplete="off" placeholder=" 请输入密码" /></br>
                <span class="errortext none password1 password3">密码为6-12位的英文和数字，且不能出现空格</span>
                <input type="password" name="repassword" class="repassword" autocomplete="off" placeholder=" 请确认密码" /></br>
                <span class="errortext none password2">该密码和上次输入密码不一致，请重新输入</span>
                <button type="submit" class="submit1">注册</button>
            </form>
            <a href="javascript:;" id="tow1">已有账号？去登录账号</a>
        </div>
    </div>

</body>

</html>
